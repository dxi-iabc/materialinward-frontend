<div class="example-container mat-elevation-z8">
  <h2>Item List <span style="float:right">Hello,{{userName}} </span></h2>
  
  <div class="button-row">
    <a mat-flat-button color="primary" mat-raised-button [routerLink]="['/add-item']"><mat-icon>add</mat-icon> Add Item</a>
    <a mat-flat-button color="accent" mat-raised-button [routerLink]="['/item-search']" *ngIf="role == 'ROLE_ADMIN'"><mat-icon>search</mat-icon> Search</a>
    <a mat-flat-button  mat-raised-button  (click)="logOut()"> <mat-icon class="icon">input</mat-icon>
      <span class="label">LogOut</span>
      </a>
      
  </div>

  <div fxLayout="row" fxLayoutAlign="center center" class="content">
    <mat-card class="card" >
      <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
        <h3 class="new_heading_style">Recently Added Items</h3>
        <h4 *ngIf="!this.isItemPresent">No Items Found</h4>
      </mat-card-title>
      <mat-card-content>
        <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    
  </div>
  <div class="basic-container mat-elevation-z2 table-responsive" *ngIf="isItemPresent">
    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="poNumber" matSortDirection="desc" matSortDisableClear>

      <!-- Cases Name Column -->

  <ng-container matColumnDef="poNumber" >
        <th mat-header-cell *matHeaderCellDef>PO #</th>
        <td mat-cell *matCellDef="let row">{{row.poNumber}}</td>
      </ng-container>

      <!-- Cases Age Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
      </ng-container>

      <!-- Cases Status Column -->
      <ng-container matColumnDef="dcinvoiceNo">
        <th mat-header-cell *matHeaderCellDef>Invoive No</th>
        <td mat-cell *matCellDef="let row">{{row.dcinvoiceNo}}</td>
      </ng-container>
      <ng-container matColumnDef="supplierName">
        <th mat-header-cell *matHeaderCellDef>Supplier Name</th>
        <td mat-cell *matCellDef="let row">{{row.supplierName | truncate}}</td>
      </ng-container>
     
      
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/item-details/',row.id]"></tr>
    </table>
  </div>
 
</mat-card-content>
</mat-card>
</div>   
</div>
